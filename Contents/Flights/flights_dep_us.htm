  <script type="text/javascript">  
  $(document).ready(function(){
  if(readCookie("lang")=="english"){
    $('#arr').text("Arrivals");
                $('#arr').text("Arrivals");
                $('#dep').text("Departures");

                $('#flight').text("Flight");
                $('#origin').text("Origin");
                $('#airline').text("Airline");
                $('#terminal').text("Terminal");
                $('#arrival').text("Arrival");
                $('#status').text("Status");
    window.external.ChangeLanguage("ar-gb");
    window.external.SetVolume(1);
    PlaySpeech('Check your flight updates');  

  }
  else if(readCookie("lang")=="arabic"){
    window.external.ChangeLanguage("ar-eg");
    window.external.SetVolume(0.4);
    PlaySpeech("تَحَقَقْ مِنْ تَفَاصِيلِ رِحْلَتِكْ ");
   
  }
});
