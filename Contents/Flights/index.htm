  UpdateSession(3);
  $(document).ready(function(){
  if(readCookie("lang")=="english"){
    $('#change-us').addClass('active');
    $('#change-ar').removeClass('active');

    $('#arr').text("Arrivals");
    $('#dep').text("Departures");
    $('#flight').text("Flight");
    $('#origin').text("Origin");
    $('#airline').text("Airline");
    $('#terminal').text("Terminal");
    $('#arrival').text("Arrival");
    $('#status').text("Status");

    $('#change-us').removeClass('active');
